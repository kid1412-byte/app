<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀글 비밀번호 확인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/post_password_check.css') }}">
</head>
<body>
  <div class="container">
    <h2>비밀글 비밀번호 확인</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="input_password">비밀번호:</label>
      <input type="password" id="input_password" name="input_password" required>
      <div class="button-group">
        <button type="submit">확인</button>
        <button type="button" class="back-button" onclick="history.back()">뒤로가기</button>
      </div>
    </form>

    
  </div>
</body>
</html>
