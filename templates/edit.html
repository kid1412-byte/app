<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/write.css') }}">
</head>
<body>
  <div class="container">
    <h1>게시글 수정</h1>
    <!-- 게시글 수정 폼 -->
    <form method="POST">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" value="{{ post.title }}" required>

      <label for="author">작성자</label>
      <input type="text" id="author" name="author" value="{{ post.author }}" required>

      <label for="content">내용</label>
      <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>

      <div class="button-group">
        <button type="submit" class="button">수정 완료</button>
        <!-- 취소 시 해당 게시글 상세 보기로 이동 -->
        <a href="{{ url_for('board.post', post_id=post.id) }}" class="button cancel">취소</a>
      </div>
    </form>
  </div>
</body>
</html>
