<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/board.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pagination.css') }}">
</head>
<body>

<div class="container">
    <h1>게시판</h1>
    
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>시간</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data_list %}
            <tr>
                <td>{{ i.id }}</td>
                <td><a href="/post/{{ i.id }}">{{ i.title }}</a></td>
                <td>{{ i.author }}</td>
                <td>{{ i.created_at }}</td>
                <td>{{ i.views }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <ul class="pagination">
        <li><a href="#">◀</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">▶</a></li>
    </ul>

    <a href="/write" class="button">글쓰기</a>
</div>

</body>
</html>
